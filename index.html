<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>
        健身房签到
    </title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        .image-container {
            position: relative;
            height: 100%;
        }

        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img id="image1" src="gym1_2.png" alt="Image 1" onclick="changeImage()">
        <img id="image2" src="gym2_2.png" alt="Image 2" style="display: none;">
    </div>

    <script>
        function changeImage() {
            var image1 = document.getElementById("image1");
            var image2 = document.getElementById("image2");

            image1.style.display = "none";
            image2.style.display = "block";
        }
    </script>
</body>
</html>
